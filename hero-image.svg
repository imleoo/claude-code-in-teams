<?xml version="1.0" encoding="UTF-8"?>
<svg width="210mm" height="297mm" viewBox="0 0 210 297" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变背景 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 网格图案 -->
    <pattern id="grid" width="5" height="5" patternUnits="userSpaceOnUse">
      <path d="M 5 0 L 0 0 0 5" fill="none" stroke="#475569" stroke-width="0.1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="210" height="297" fill="url(#bgGradient)"/>
  <rect width="210" height="297" fill="url(#grid)"/>
  
  <!-- 中心圆环 -->
  <circle cx="105" cy="148.5" r="35" fill="none" stroke="#0ea5e9" stroke-width="0.8" opacity="0.6"/>
  <circle cx="105" cy="148.5" r="30" fill="none" stroke="#38bdf8" stroke-width="0.5" opacity="0.4"/>
  <circle cx="105" cy="148.5" r="25" fill="none" stroke="#7dd3fc" stroke-width="0.3" opacity="0.2"/>
  
  <!-- Claude Code 图标 -->
  <g transform="translate(105, 148.5)" filter="url(#glow)">
    <!-- 主图标 -->
    <circle cx="0" cy="0" r="12" fill="#0ea5e9" opacity="0.9"/>
    
    <!-- 代码符号 -->
    <g fill="white">
      <text x="0" y="2" font-family="Monaco, monospace" font-size="7" text-anchor="middle" font-weight="bold">&lt;/&gt;</text>
    </g>
    
    <!-- 协作节点 -->
    <circle cx="-18" cy="-18" r="3" fill="#10b981" opacity="0.8"/>
    <circle cx="18" cy="-18" r="3" fill="#10b981" opacity="0.8"/>
    <circle cx="-18" cy="18" r="3" fill="#10b981" opacity="0.8"/>
    <circle cx="18" cy="18" r="3" fill="#10b981" opacity="0.8"/>
    
    <!-- 连接线 -->
    <line x1="-15" y1="-15" x2="-5" y2="-5" stroke="#10b981" stroke-width="0.5" opacity="0.6"/>
    <line x1="5" y1="-5" x2="15" y2="-15" stroke="#10b981" stroke-width="0.5" opacity="0.6"/>
    <line x1="-15" y1="15" x2="-5" y2="5" stroke="#10b981" stroke-width="0.5" opacity="0.6"/>
    <line x1="5" y1="5" x2="15" y2="15" stroke="#10b981" stroke-width="0.5" opacity="0.6"/>
  </g>
  
  <!-- 标题 -->
  <text x="105" y="200" font-family="Inter, -apple-system, sans-serif" font-size="12" font-weight="700" text-anchor="middle" fill="white">
    Claude Code团队协作指南
  </text>
  
  <!-- 副标题 -->
  <text x="105" y="210" font-family="Inter, -apple-system, sans-serif" font-size="6" text-anchor="middle" fill="#cbd5e1">
    文档驱动AI开发(DDAD)框架实践
  </text>
  
  <!-- 装饰元素 -->
  <g opacity="0.3">
    <!-- 左上 -->
    <circle cx="20" cy="20" r="0.5" fill="#0ea5e9"/>
    <circle cx="25" cy="18" r="0.3" fill="#10b981"/>
    <circle cx="22" cy="26" r="0.3" fill="#f59e0b"/>
    
    <!-- 右上 -->
    <circle cx="190" cy="20" r="0.5" fill="#0ea5e9"/>
    <circle cx="185" cy="18" r="0.3" fill="#10b981"/>
    <circle cx="188" cy="26" r="0.3" fill="#f59e0b"/>
    
    <!-- 左下 -->
    <circle cx="20" cy="277" r="0.5" fill="#0ea5e9"/>
    <circle cx="25" cy="279" r="0.3" fill="#10b981"/>
    <circle cx="22" cy="271" r="0.3" fill="#f59e0b"/>
    
    <!-- 右下 -->
    <circle cx="190" cy="277" r="0.5" fill="#0ea5e9"/>
    <circle cx="185" cy="279" r="0.3" fill="#10b981"/>
    <circle cx="188" cy="271" r="0.3" fill="#f59e0b"/>
  </g>
  
  <!-- 底部装饰线 -->
  <line x1="50" y1="290" x2="160" y2="290" stroke="#475569" stroke-width="0.2" opacity="0.5"/>
  
  <!-- AI协作流程示意 -->
  <g transform="translate(30, 50)" opacity="0.7">
    <rect x="0" y="0" width="25" height="12" rx="1" fill="none" stroke="#10b981" stroke-width="0.2"/>
    <text x="12.5" y="7" font-family="Monaco, monospace" font-size="2.5" text-anchor="middle" fill="#10b981">需求</text>
  </g>
  
  <g transform="translate(65, 50)" opacity="0.7">
    <rect x="0" y="0" width="25" height="12" rx="1" fill="none" stroke="#0ea5e9" stroke-width="0.2"/>
    <text x="12.5" y="7" font-family="Monaco, monospace" font-size="2.5" text-anchor="middle" fill="#0ea5e9">代码</text>
  </g>
  
  <g transform="translate(100, 50)" opacity="0.7">
    <rect x="0" y="0" width="25" height="12" rx="1" fill="none" stroke="#f59e0b" stroke-width="0.2"/>
    <text x="12.5" y="7" font-family="Monaco, monospace" font-size="2.5" text-anchor="middle" fill="#f59e0b">文档</text>
  </g>
  
  <g transform="translate(135, 50)" opacity="0.7">
    <rect x="0" y="0" width="25" height="12" rx="1" fill="none" stroke="#8b5cf6" stroke-width="0.2"/>
    <text x="12.5" y="7" font-family="Monaco, monospace" font-size="2.5" text-anchor="middle" fill="#8b5cf6">评审</text>
  </g>
</svg>